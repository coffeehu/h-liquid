<!DOCTYPE html>
<html>
<head>
	<title>h-liquid 水球图</title>
	<style type="text/css">
		button {
			outline: none;
			border: none;
			padding: 15px 20px;
			border-radius: 2px;
			cursor: pointer;
		}
        #test {
        	margin: 30px auto;
        	width: 10vw;
        	height: 10vw;

        }
        #canvas{
            margin: 0 auto;
            display: block;
        }
	</style>
	<script src="./h-liquid.js"></script>
</head>
<body>

	<div id="test"></div>
	<canvas id="canvas" width="150" height="150">hello</canvas>

	<button id="update">update</button>
	<button id="reset">reset</button>
	<button id="full">full</button>
	<br>
	<button style="margin-top: 20px;" id="stop">stop</button>
	<button id="start">start</button>


<script type="text/javascript">

	// 水球1 
	var option = {
		el: 'test', //元素id
		value: 60, //值--为number
		//color: 'green', // 水波的颜色
		//textSize: 40, //文本大小
		textColor: '#e6e6e6', //文本颜色
		//borderColor: 'red', //圆边框颜色
		//borderWidth: 2, //圆边框宽度
		//borderOffset: 10,   //圆内边距的距离
		//background: 'red', //背景颜色
		//waveHeight: 5, // 波纹幅度
		//waveWidth: 6, //波纹宽度（密集度）
		//speed: 1, // 波动速度
		//anime: false, // 开启动画
		maxStyle: {  // value达到100时的样式
			text: '满了',
			textColor: 'red',
			color: 'yellow'
		},
		/*exceedStyle: {
			text: '超过了',
			textColor: '#fff',
			color: 'red'
		}*/
	}
	var instance = Hliquid.render(option);
	window.onresize = function(){
		instance.update();
	}
	document.getElementById('update').onclick = function(){
		instance.update(30);
	}
	document.getElementById('reset').onclick = function(){
		instance.update(60);
	}
	document.getElementById('full').onclick = function(){
		instance.update(100);
	}
	document.getElementById('stop').onclick = function(){
		instance.stop();
	}
	document.getElementById('start').onclick = function(){
		instance.update();
	}

	// 水球2 
	var option2 = {
		el: 'canvas',
		value: 60,
		borderOffset: 10,
		color: '#ffc107'
	}
	Hliquid.render(option2);

</script>
</body>
</html>
