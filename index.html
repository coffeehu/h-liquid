<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
        #test {
        	margin: 30px auto;
        	width: 10vw;
        	height: 10vw;

        }
        #canvas{
            margin: 0 auto;
            display: block;
        }
	</style>
	<script src="./h-liquid.js"></script>
</head>
<body>

	<div id="test"></div>
	<canvas id="canvas" width="150" height="150">hello</canvas>

	<button id="update">update</button>


<script type="text/javascript">

	// 水球1 
	var option = {
		el: 'test', //元素id
		value: 60, //值--为number
		//color: 'green', // 水波的颜色
		//textSize: 40, //文本大小
		textColor: '#e6e6e6', //文本颜色
		//borderColor: 'red', //圆边框颜色
		//borderWidth: 2, //圆边框宽度
		//borderOffset: 10,   //圆内边距的距离
		//background: 'red', //背景颜色
		//waveHeight: 5, // 波纹幅度
		//waveWidth: 6, //波纹宽度（密集度）
		//speed: 1, // 波动速度
		//anime: false // 开启动画
	}
	var instance = Hliquid.render(option);

	document.getElementById('update').onclick = function(){
		instance.update(40);
	}

	window.onresize = function(){
		instance.update();
	}

	// 水球2 
	var option2 = {
		el: 'canvas',
		value: 60,
		borderOffset: 10,
		color: '#ffc107'
	}
	Hliquid.render(option2);

</script>
</body>
</html>
